name: Integration Tests

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]

    steps:
      - name: Checkout backend
        uses: actions/checkout@v4
        with:
          path: backend

      - name: Checkout skolist-db
        uses: actions/checkout@v4
        with:
          repository: skolist/skolist-db
          path: skolist-db
          # If private repo, add: token: ${{ secrets.SKOLIST_DB_PAT }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start local Supabase
        working-directory: skolist-db
        run: |
          supabase start

      - name: Get Supabase credentials
        id: supabase
        working-directory: skolist-db
        run: |
          echo "url=$(supabase status --output json | jq -r '.API_URL')" >> $GITHUB_OUTPUT
          echo "anon_key=$(supabase status --output json | jq -r '.ANON_KEY')" >> $GITHUB_OUTPUT
          echo "service_key=$(supabase status --output json | jq -r '.SERVICE_ROLE_KEY')" >> $GITHUB_OUTPUT

      - name: Seed test users
        working-directory: skolist-db
        run: |
          pip install -r requirements.txt
          python seed_users.py
        env:
          SUPABASE_URL: ${{ steps.supabase.outputs.url }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ steps.supabase.outputs.service_key }}

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Install Playwright browsers
        working-directory: backend
        run: |
          playwright install chromium --with-deps

      - name: Run integration tests
        working-directory: backend
        env:
          SUPABASE_URL: ${{ steps.supabase.outputs.url }}
          SUPABASE_ANON_KEY: ${{ steps.supabase.outputs.anon_key }}
          SUPABASE_SERVICE_KEY: ${{ steps.supabase.outputs.service_key }}
          GEMINI_API_KEY: mock-api-key
          DEPLOYMENT_ENV: LOCAL
        run: |
          python -m pytest tests/integration/ -v --tb=short

      - name: Stop Supabase
        if: always()
        working-directory: skolist-db
        run: |
          supabase stop
