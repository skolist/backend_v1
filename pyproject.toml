[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
filterwarnings = [
    # Ignore deprecation warnings from third-party packages
    "ignore::DeprecationWarning:pyiceberg.*",
    "ignore::DeprecationWarning:supabase.*",
    "ignore::pydantic.PydanticDeprecatedSince212:pyiceberg.*",
    "ignore::DeprecationWarning:pythonjsonlogger.*",
]
markers = [
    "slow: marks tests as slow (use -m 'not slow' to skip)",
    "unit: marks as unit test (no external dependencies)",
    "integration: marks as integration test (requires Supabase)",
    "live_gemini: marks tests that require --gemini-live flag",
    "auth: marks authentication-related tests",
    "qgen: marks question generation tests",
    "bank: marks bank management tests",
]

[tool.ruff]
target-version = "py311"
line-length = 100
exclude = [".venv", "venv"]

[tool.ruff.lint]
select = ["E", "F", "W", "I", "B", "C4", "UP"]
ignore = [
    "E501",   # line-too-long
    "E402",   # module-level import not at top (often intentional after env setup)
    "B008",   # function call in default argument (standard FastAPI pattern for Depends)
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
